<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout-designer-project-lvl2 - VadimFilimonov</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <header class="header">
    <div class="branding">
      <img src="./images/logo.svg" alt="">
      <span class="branding__name">Music Box</span>
    </div>
    <ul class="header__menu menu">
      <li class="menu__item">
        <a class="menu__link" href="#">Главная</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="#">Каталог</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="#">Исполнители</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="#">Контакты</a>
      </li>
    </ul>
    <input class="header__search-field" placeholder="Поиск...">
  </header>
  <section class="hero" id="page-description">
    <h1>Онлайн музыка где угодно</h1>
    <h2 class="hero__subtitle">Без ограничений</h2>
    <div class="hero__description">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</div>
    <form class="hero__form form">
      <input class="form__input" placeholder="Имя">
      <input class="form__input" type="email" placeholder="Email">
      <button class="form__button" type="submit">Получить доступ</button>
    </form>
  </section>
</body>
</html>
